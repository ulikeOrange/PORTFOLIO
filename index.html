<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>个人网站</title>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>

    <section class="intro">
        <div class="container">
            <img src="profile.jpg" alt="我的照片">
            <h2>你好，我是不好吃的鱼卷</h2>
            <p>我是不好吃的鱼卷。欢迎来到我的网站，了解更多关于我和我的工作。</p>
        </div>
    </section>

    <section class="portfolio">
        <h2>我的作品集</h2>
        <div class="project">
            <img src="project1.jpg" alt="项目1">
            <h3>项目1名称</h3>
            <p>项目1描述</p>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="项目2">
            <h3>项目2名称</h3>
            <p>项目2描述</p>
        </div>
    </section>

    <section class="contact">
        <h2>联系我</h2>
        <p>如果您对我的工作感兴趣，或者想和我合作，请随时联系我。</p>
        <button id="contact-button1" class="contact-button">邮件</button>
        <button id="contact-button2" class="contact-button">微信</button>
        <button id="contact-button3" class="contact-button">电话</button>
        
        

    </section>
</body>
</html>
